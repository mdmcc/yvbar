<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YVBar</title>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<link rel="stylesheet" type="text/css" href="css.css">
</head>
<script>
$(document).ready(
	function(){

		$("#op1").mouseover(
			function(){
				$("#mark1").css(    
					{
					'-webkit-transform': 'rotate(-90deg)', 
					'-moz-transform': 'rotate(-90deg)', 
					'-ms-transform': 'rotate(-90deg)',
					'-o-transform': 'rotate(-90deg)', 
					'transform': 'rotate(-90deg)'});
			}
		);

		$("#op1").mouseleave(
			function(){
				$("#mark1").css(    
					{
					'-webkit-transform': 'rotate(0deg)', 
					'-moz-transform': 'rotate(0deg)', 
					'-ms-transform': 'rotate(0deg)',
					'-o-transform': 'rotate(0deg)', 
					'transform': 'rotate(0deg)'});
			}
		);

		$("#op2").mouseover(
			function(){
				$("#mark2").css(    
					{
					'-webkit-transform': 'rotate(-90deg)', 
					'-moz-transform': 'rotate(-90deg)', 
					'-ms-transform': 'rotate(-90deg)',
					'-o-transform': 'rotate(-90deg)', 
					'transform': 'rotate(-90deg)'});
			}
		);

		$("#op2").mouseleave(
			function(){
				$("#mark2").css(    
					{
					'-webkit-transform': 'rotate(0deg)', 
					'-moz-transform': 'rotate(0deg)', 
					'-ms-transform': 'rotate(0deg)',
					'-o-transform': 'rotate(0deg)', 
					'transform': 'rotate(0deg)'});
			}
		);

		$("#op3").mouseover(
			function(){
				$("#mark3").css(    
					{
					'-webkit-transform': 'rotate(-90deg)', 
					'-moz-transform': 'rotate(-90deg)', 
					'-ms-transform': 'rotate(-90deg)',
					'-o-transform': 'rotate(-90deg)', 
					'transform': 'rotate(-90deg)'});
			}
		);

		$("#op3").mouseleave(
			function(){
				$("#mark3").css(    
					{
					'-webkit-transform': 'rotate(0deg)', 
					'-moz-transform': 'rotate(0deg)', 
					'-ms-transform': 'rotate(0deg)',
					'-o-transform': 'rotate(0deg)', 
					'transform': 'rotate(0deg)'});
			}
		);

		$("#op4").mouseover(
			function(){
				$("#mark4").css(    
					{
					'-webkit-transform': 'rotate(-90deg)', 
					'-moz-transform': 'rotate(-90deg)', 
					'-ms-transform': 'rotate(-90deg)',
					'-o-transform': 'rotate(-90deg)', 
					'transform': 'rotate(-90deg)'});
			}
		);

		$("#op4").mouseleave(
			function(){
				$("#mark4").css(    
					{
					'-webkit-transform': 'rotate(0deg)', 
					'-moz-transform': 'rotate(0deg)', 
					'-ms-transform': 'rotate(0deg)',
					'-o-transform': 'rotate(0deg)', 
					'transform': 'rotate(0deg)'});
			}
		);

	}
);

</script>

<body>
<div class="wrapper">
	<div id="header"><a href="index.html"><img src="title2.png" id="title"/></a></div>

	<div id="middle">
		<p>Planning a bar hop night?</p>
		<p>Just select a neighbourhood </p><p>to get started!</p>
		<a href="granville.html"><div id="op1"><img  id="mark1" src="marker2.png" /> Granville Street</div></a>
